name: Build Signed Release APK

on:
  workflow_dispatch:  # manually trigger
  push:
    branches:
      - main

permissions:
  contents: write     # allows pushing artifacts and updating code
  packages: write     # optional, for package registry
  issues: write       # optional
  pull-requests: write
  actions: read       # optional
  releases: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔑 Decode Keystore
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release-key.jks

      - name: 🛠️ Make gradlew executable
        run: chmod +x gradlew

      - name: 🏗️ Build Signed Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: 📤 Upload Signed APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/release/app-release.apk
          if-no-files-found: error

      - name: 🚀 Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          files: app/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
