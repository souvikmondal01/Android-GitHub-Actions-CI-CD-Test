name: Build Signed Release APK

on:
  workflow_dispatch:  # Manually trigger
  push:
    branches:
      - main

# Required permissions for creating releases
permissions:
  contents: write
  releases: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up JDK 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Decode Keystore from base64 secret
      - name: ğŸ”‘ Decode Keystore
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release-key.jks

      # 4ï¸âƒ£ Make gradlew executable
      - name: ğŸ› ï¸ Make gradlew executable
        run: chmod +x gradlew

      # 5ï¸âƒ£ Build the signed release APK
      - name: ğŸ—ï¸ Build Signed Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 6ï¸âƒ£ Upload APK as workflow artifact
      - name: ğŸ“¤ Upload Signed APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/release/app-release.apk
          if-no-files-found: error

      # 7ï¸âƒ£ Create GitHub Release & upload APK
      - name: ğŸš€ Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          files: app/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # or use default GITHUB_TOKEN if permissions are set
