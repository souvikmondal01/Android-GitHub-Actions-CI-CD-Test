name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      #          cache: gradle

      - name: üîë Decode Keystore
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release-key.jks

#      - name: üßπ Clean project
#        run: ./gradlew clean

      - name: üõ†Ô∏è Make gradlew executable
        run: chmod +x gradlew

      - name: üèóÔ∏è Build Signed Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: üì§ Upload Signed APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/release/app-release.apk
          if-no-files-found: error

      - name: üöÄ Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/release/app-release.apk
          name: Release ${{ github.run_number }}
          body: |
            This is a new release!
            See the attached asset for more details.
          draft: false # Set to true to create a draft release
          prerelease: false # Set to true for prereleases
          generate_release_notes: true # Automatically generate release notes
          tag_name: v1.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Repo Website URL
        run: |
          curl -X PATCH \
          -H "Authorization: token ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }} \
          -d "{\"homepage\":\"https://github.com/${{ github.repository }}/releases/download/v1.${{ github.run_number }}/app-release.apk\"}"
