name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Decode Keystore
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release-key.jks

      - name: ğŸ› ï¸ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build Signed Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: ğŸ“¤ Upload Signed APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/release/app-release.apk
          if-no-files-found: error

      - name: ğŸš€ Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            This is a new release!
            See the attached asset for more details.
          draft: false # Set to true to create a draft release
          prerelease: false # Set to true for prereleases
          generate_release_notes: true # Automatically generate release notes
          tag_name: v1.${{ github.run_number }}
        #          tag_name: v1.${{ github.run_number }}
        #          name: "Release ${{ github.run_number }}"
        #          files: app/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
